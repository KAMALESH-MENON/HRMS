{% extends 'base.html' %} {% block title %}HRMS - Employees{% endblock %} {%
block content %}
<link
  rel="stylesheet"
  type="text/css"
  href="{{ url_for('static', filename='employees.css') }}" />
<h2>List of Employees</h2>
<ul>
  {% for employee in employees %}
  <li>
    <a href="{{ url_for('employee_details', employee_id=employee.id) }}">
      {{ employee.name }} - {{ employee.department }}
    </a>
  </li>
  {% endfor %}
</ul>
{% endblock %}
